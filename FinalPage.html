<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Congrats!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stars.css">
    <style>
        .spoiler-text {
            text-align: center;
            background: rgb(255, 255, 255);
            color: transparent;
            transition: background 0.3s ease 0.2s, color 0.2s ease 0.25s;
        }

        .spoiler-text:hover,
        .spoiler-text:focus {
            background: #000000;
            color: white;
            color: inherit;
        }
    </style>
    <script>
        // Password to access the page
        const correctPassword = "JUNIPER";

        // Function to check the password with retry
        function checkPassword() {

            while (true) {
                const userPassword = prompt("Please enter the password to access this page:");
                if (userPassword === null) {
                    // User canceled the prompt
                    alert("Access canceled.");
                    location.href = 'Level1.html'
                    return;
                } else if (userPassword === correctPassword) {
                    document.body.style.display = "block"; // Show the page content
                    return;
                } else {
                    alert(`Incorrect password.`);
                }
            }
        }

        // Trigger the password prompt before the page loads
        window.onload = checkPassword;
    </script>
</head>

function musicPlay() {
